version: "3"
services:
  redir:
    restart: always
    image: redir:latest
    environment:
      REDIR_CONF: ./data/redirconf.yml
    ports:
      - "8080:80"
    depends_on:
      - mongo
    deploy:
      replicas: 1
    networks:
      - traefik_proxy
  mongo:
    container_name: redirdb
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - ./data/mongo:/data/db
    restart: always
    networks:
      - traefik_proxy
networks:
  traefik_proxy:
    external: true
